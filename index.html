<title>Camel Type - Test your typing skills! ⌨️</title>
<style>

  
</style>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/cameltype.css">  
  <script type="module" src="js/game.js"></script>
  <script defer src="js/camel-type.js"></script>
</head>
<body>
  <main>
    <section id="languaje">
        <button type="button" class="languaje-button" onclick="openPopup()">Submit</button>
        <div id="languaje-popup" class="languaje-popup">
          <h2>Select languaje</h2>
          <button type="button" class="languaje-button" onclick="closePopup()">OK</button>
        </div>
    </section>
    <section id="game">
      <time></time>
      <p></p>
      <input autofocus>
    </section>
    <section id="results">
      <h2>wpm</h2>
      <h3 id="results-wpm"></h3>
      <h2>accuracy</h2>
      <h3 id="results-accuracy"></h3>
      <button id="reload-button" class="replay-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" />
          <path d="M20 4v5h-5" />
        </svg>
      </button>
    </section>
  </main>
</body>
